<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.min.css">
    <title>CSS Framework</title>
</head>

<body>
    <div class="container bg-white txt-black">
        <h1>Flexbox</h1>
        <div class="row">
            <div class="col-12">12</div>
            <div class="col-11">11</div>
            <div class="col-1">1</div>
            <div class="col-10">10</div>
            <div class="col-2">2</div>
            <div class="col-9">9</div>
            <div class="col-3">3</div>
            <div class="col-8">8</div>
            <div class="col-4">4</div>
            <div class="col-7">7</div>
            <div class="col-5">5</div>
            <div class="col-6">6</div>
            <div class="col-6">6</div>
            <div class="col-6 col-offset-6">6</div>
        </div>
    </div>
    <div class="jc-center">
        <button class="btn-primary" disabled>Submit</button>
        <button class="btn-outline-primary ml-5" disabled>Submit</button>
    </div>
    <div class="container py-5">
        <div class="form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-input" name="email" placeholder="Email">
                <p class="form-text">Email will no be shared with anyone</p>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-input" name="password" placeholder="Password">
                <!-- <p class="form-text">Password will no be shared with anyone</p> -->
            </div>
            <div class="row">
                <div class="col-5">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-input" name="email" placeholder="Email">
                        <p class="form-text">Email will no be shared with anyone</p>
                    </div>
                </div>
                <div class="col-7">
                    <div class="form-group">
                        <label for="password">Gender</label>
                        <select class="form-input" name="" id="">
                            <option value="">Gender</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                            <option value="3">Transgender</option>
                            <option value="4">Prefer not to say</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn-warning">Login</button>
            </div>
        </div>
    </div>
</body>

</html>
